<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/dangky.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <h1>ĐĂNG KÝ TÀI KHOẢN CV</h1>

        <form>
            <label for="full-name">Họ và Tên :</label>
            <div class="input-group">
                <i class="fa-solid fa-user-group"></i> <input type="text" id="full-name" placeholder="Nhập họ tên" required>
            </div>

            <label for="password">Mật Khẩu :</label>
            <div class="input-group">
                <i class="fa-solid fa-key"></i> <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                <i class="fa-solid fa-eye-slash toggle-icon"></i> </div>

            <label for="confirm-password">Xác Nhận Mật Khẩu :</label>
            <div class="input-group">
                <i class="fa-solid fa-key"></i> <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                <i class="fa-solid fa-eye-slash toggle-icon"></i> </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">Tôi đã đọc và xác nhận đồng ý</label>
            </div>
            
            <button  class="login" onclick="window.location.href='login.html'">ĐĂNG KÝ</button>

        </form>
    </div>
</body>
</html>
